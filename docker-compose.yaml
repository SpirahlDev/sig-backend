services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: sig-backend:latest
    container_name: sig-backend-app
    ports:
      - "8000:8080"
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_PORT: 3306
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sig-network

  db:
    image: mysql:8.0
    container_name: sig-backend-db
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-sig_db}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sig-network

volumes:
  db_data:

networks:
  sig-network:
    driver: bridge
